<html ng-app='myapp'>
	<head>
		<title>订单查询</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="css/weui.min.css"/>
    	<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/orderCheck.css">
	</head>
	<body ontouchstart='' ng-controller='myctrl'>
		<div class="swiper-container">
			<div class="swiper-wrapper">
							        <div class="weui_cells weui_cells_access swiper-slide" >
	            <a class="weui_cell" href="javascript:mySwiper.slideNext();;" ng-repeat='detail in details'>
	                <div class="weui_cell_bd weui_cell_primary type">
            			<article>
							<p>订单号： {{detail.orderNum}}</p>
							<p>预约人姓名： {{detail.name}}</p>
							<p>业务理性： {{detail.type}}</p>
						</article>
						<div class="status{{detail.status}}">
							<p status = '{{detail.status}}'></p>
						</div>
	                </div>
	                <div class="weui_cell_ft"></div>
	            </a>
    	</div>
        <div class="weui_cells weui_cells_access swiper-slide">
	            <a class="weui_cell" href="javascript:mySwiper.slidePrev();;" ng-repeat='detail in detailss'>
	                <div class="weui_cell_bd weui_cell_primary type">
            			<article>
							<p>订单号： {{detail.orderNum}}</p>
							<p>预约人姓名： {{detail.name}}</p>
							<p>业务理性： {{detail.type}}</p>
						</article>
						<div class="status{{detail.status}}">
							<p status = '{{detail.status}}'></p>
						</div>
	                </div>
	                <div class="weui_cell_ft"></div>
	            </a>
    	</div>
			</div>
		</div>
		<script src='js/angular.min.js'></script>
		<script type="text/javascript" src='js/swiper.min.js'></script>
		<script src='js/orderCheck.js'></script>
	</body>
</html>
